<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Tri Suaka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./trisuakasupporter_files/index.css">
    <link rel="preload" href="./images/bg01.jpg" as="image" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"><canvas class="vanta-canvas" width="1366" height="657" style="position: absolute; z-index: 0; top: 0px; left: 0px; width: 1366px; height: 657px;"></canvas></div>
    <main class="animated" style="opacity: 1; filter: blur(0px);">
      <header>
        <img src="./trisuakasupporter_files/logoTriSuaka.jpg">
        <h1>@xdjtrisuaka</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.instagram.com/xdjtrisuaka">
            <img src="./trisuakasupporter_files/homepage.svg" alt="Homepage" width="20">
            Official Instagram
          </a>
        </li>
        <li>
          <a href="https://www.threads.net/@xdjtrisuaka">
            <img src="./trisuakasupporter_files/wallpapers.svg" alt="Wallpapers" width="20">
            Threads
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/playlist?list=UUxHRAILTOBZNR8J9GZFaniw" target="_blank">
            <img src="./trisuakasupporter_files/youtube.svg" alt="YouTube" width="20">
            Tri Suaka youtube playlist
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/playlist?list=UULFUE-BF1Q5E6Sz1KidSnSRYw">
            <img src="./trisuakasupporter_files/youtube.svg" alt="YouTube" width="20">
            Musisi Jogja project playlist
          </a>
        </li>
        <li>
          <a href="https://x.com/trisuaka1">
            <img src="./trisuakasupporter_files/x-logo.svg" alt="X (Twitter)" width="20">

          </a>
        </li>
		 <li>

      </ul>
    </main>
  

</body></html>
